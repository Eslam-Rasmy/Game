<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="shortcut icon"
      href="./android-chrome-512x512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <section class="game position-relative" id="sec1">
      <header>
        <img src="./wraper.png" class="w-100" alt="game photo" />
      </header>
      <nav
        class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9"
      >
        <div class="container">
          <h5 class="navbar-brand mb-0 text-uppercase">
            <img src="./logo-sm.png" alt="logo photo" style="max-width: 40px" />
            Game Reviews
          </h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon bg-transparent"></span>
          </button>
          <div
            class="collapse small navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link active text-uppercase"
                  aria-current="page"
                  data-category="mmorpg"
                  id="play1"
                  href="#"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="shooter"
                  id="play2"
                  href="#"
                  >shooter</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="shooter"
                  id="play3"
                  href="#"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="shooter"
                  id="play4"
                  href="#"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="shooter"
                  id="play5"
                  href="#"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="shooter"
                  id="play6"
                  href="#"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
   
      <main class="container my-5 home position-relative">
        <div class="d-flex justify-content-center align-items-center position-fixed top-0 start-0 end-0 bottom-0 id2 d-none sk-chase1">
          <div class="sk-chase">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
          </div>
        </div>
        <section class="position-relative">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
            id="gameData"
          ></div>
        </section>
      </main>
    </section>

    <section class="details d-none" id="sec2">
      <div class="d-flex justify-content-center align-items-center p-5 loader1 position-fixed top-0 start-0 end-0 bottom-0 d-none id2">
        <span class="loader"></span>
      </div>
      <div class="container">
        <header class="hstack justify-content-between">
          <h1 class="text-center h3 py-4">Details Game</h1>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </header>
        <div class="row g-4" id="detailsContent"></div>
      </div>
    </section>

    <script src="./index.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
  </body>
</html>
